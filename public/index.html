<!DOCTYPE html>

<html lang="pt-BR">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desembola</title>

    <link rel="shortcut icon" type="image/png" href="icon.png" />



    <style>
        body {

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            height: 100vh;

            background: radial-gradient(circle, #050259, #050259, #02013D);

        }



        .logo-container {

            text-align: center;

            padding: 0 15px;

        }



        .logo-container img {

            max-width: 100%;

            height: auto;

            width: 600px;

        }



        @media (max-width: 768px) {

            .logo-container img {

                width: 90%;

                max-width: none;

            }

        }
    </style>

</head>



<body>

    <div class="logo-container">

        <img src="logo.png" alt="Logo da Empresa">

    </div>

</body>



</html>
